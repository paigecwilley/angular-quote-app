<!DOCTYPE html>
<html ng-app="quoteApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find Some Badass Quotes</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,400" rel="stylesheet">
</head>
<body ng-controller="quotesController">

<div class="whole-page-container">
	
	<div class="search-column">
	<div class="author-search">
		<h2>Authors</h2>
		<input id="author-search" type="text" placeholder="Search by author" ng-model="nameText.fullName"/>
		<ul id="author-list">
			<li id="author-names" ng-repeat="authors in authorsList |  filter:nameText | orderBy: 'lastName'"><a href="#/{{authors.fullName}}">{{authors.firstName}} {{authors.lastName}}</a></li>
		</ul>
		</div>
		<div class="genre-search">
			<h2>Search by genre</h2>
			<ul id="genre-list">
				<li ng-repeat="genre in genresList"><a href="#/{{genre.genre}}">
					{{genre.genre}}</a></li>
				</ul>		
			</div>
		</div>
	<div id="quotes-container">	
	<!-- "Your Quotes" View -->
	<div ng-view></div> 
	</div>
	</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/quotesController.js"></script>
		<script type="text/javascript" src="js/addQuotesController.js"></script>
		<script type="text/javascript" src="js/authorController.js"></script>
	</body>
</html>
